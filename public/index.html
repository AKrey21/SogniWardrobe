<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sogni Wardrobe â€” Web</title>
  <link rel="icon" href="data:," />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand:'#22d3ee', accent:'#a78bfa', welcomePurple:'#5923B1' },
          boxShadow: { card: '0 10px 30px rgba(0,0,0,0.35)' },
          borderRadius: { '2xl': '1rem' }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen text-neutral-100 bg-gradient-to-b from-black to-[#5923B1] font-sans">

  <!-- Welcome Screen -->
  <div id="welcome-screen"
       class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gradient-to-b from-black to-[#5923B1] transition-opacity duration-1000">
    <div class="text-center px-6">
      <h2 class="text-2xl md:text-4xl font-bold mb-2">WELCOME TO</h2>
      <h1 class="text-4xl md:text-6xl font-bold mb-8">SOGNI WARDROBE</h1>
    </div>
    <div class="absolute bottom-5 left-5 text-sm md:text-base">NTU X Base</div>
    <div class="absolute bottom-5 right-5 text-sm md:text-base">VIBECODERS</div>
  </div>

  <!-- Main Application -->
  <div id="main-app" class="hidden p-4 sm:p-5">
    <!-- Header -->
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6">
      <h1 class="m-0 [font-size:clamp(18px,3vw,28px)] tracking-wide font-semibold">
        Sogni Wardrobe
        <span class="ml-2 text-[10px] sm:text-xs text-neutral-300 bg-neutral-800/80 px-2 py-0.5 sm:px-2.5 sm:py-1 rounded-full ring-1 ring-white/10">web beta</span>
      </h1>
      <div class="inline-flex self-start sm:self-auto items-center gap-2 text-xs ring-1 ring-white/10 px-3 py-1.5 rounded-full bg-neutral-900/70">
        stylist demo
      </div>
    </div>

    <!-- Wardrobe Layout -->
    <div class="grid gap-4 max-w-[1400px] mx-auto grid-cols-1 lg:grid-cols-[1fr_1.2fr_1fr]">
      <!-- Left Panel -->
      <div class="bg-white/5 border border-white/10 rounded-2xl backdrop-blur-md shadow-card p-4 sm:p-5 h-auto md:h-[75vh] md:overflow-y-auto">
        <div class="grid gap-4">
          <!-- 1. Input mode -->
          <div>
            <label class="block mb-1.5 text-sm text-neutral-300">1. Choose Your Input Method</label>
            <div class="grid grid-cols-2 gap-2 p-1 rounded-xl ring-1 ring-neutral-800 bg-neutral-950">
              <input id="mode-text" name="input_mode" type="radio" class="peer/mtext hidden" checked>
              <label for="mode-text"
                     class="text-center px-3 py-2 rounded-lg cursor-pointer text-sm text-neutral-400
                            peer-checked/mtext:bg-neutral-800 peer-checked/mtext:text-neutral-100">
                Describe Item
              </label>

              <input id="mode-image" name="input_mode" type="radio" class="peer/mimg hidden">
              <label for="mode-image"
                     class="text-center px-3 py-2 rounded-lg cursor-pointer text-sm text-neutral-400
                            peer-checked/mimg:bg-neutral-800 peer-checked/mimg:text-neutral-100">
                Upload Photos
              </label>
            </div>
          </div>

          <!-- Text mode -->
          <div id="text-input-container" class="grid gap-3">
            <label for="item" class="block text-sm text-neutral-300">Item to style</label>
            <input id="item" type="text" placeholder='e.g., "baby tee"'
                   class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 placeholder:text-neutral-500 focus:outline-none focus:ring-brand/60" />
          </div>

          <!-- Image mode -->
          <div id="image-input-container" class="hidden grid gap-3">
            <div class="flex items-center justify-between">
              <label for="image-upload" class="block text-sm text-neutral-300">Upload photos of your items</label>
              <button id="clear-images-btn" class="px-2.5 py-1 rounded-lg bg-neutral-800 ring-1 ring-neutral-700 text-xs">Clear All</button>
            </div>

            <label for="image-upload"
                   class="w-full border-2 border-dashed border-neutral-800 rounded-xl p-4 text-center cursor-pointer hover:bg-neutral-900/40 hover:border-neutral-600 transition">
              <span id="upload-text" class="text-sm text-neutral-400">Tap to add up to 5 images</span>
              <div id="image-preview-container" class="mt-2 flex flex-wrap gap-2 justify-center"></div>
            </label>
            <input type="file" id="image-upload" accept="image/*" multiple class="hidden" />
          </div>

          <!-- 2. Persona + style -->
          <div>
            <label class="block mb-1.5 text-sm text-neutral-300">2. Describe yourself & the desired style</label>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
              <div>
                <label for="gender" class="block mb-1.5 text-sm text-neutral-400">Gender</label>
                <select id="gender" class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 focus:outline-none focus:ring-brand/60">
                  <option>Male</option><option>Female</option><option>Unisex</option>
                </select>
              </div>
              <div>
                <label for="race" class="block mb-1.5 text-sm text-neutral-400">Race (SG)</label>
                <select id="race" class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 focus:outline-none focus:ring-brand/60">
                  <option>Chinese</option><option>Malay</option><option>Indian</option><option>Eurasian</option><option>Other</option>
                </select>
              </div>
              <div>
                <label for="complexion" class="block mb-1.5 text-sm text-neutral-400">Complexion</label>
                <select id="complexion" class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 focus:outline-none focus:ring-brand/60">
                  <option>Fair</option><option>Light-medium</option><option>Medium</option><option>Tan</option><option>Deep</option>
                </select>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label for="height" class="block mb-1.5 text-sm text-neutral-400">Height (cm)</label>
              <input id="height" type="number" min="140" max="210" placeholder="e.g., 165"
                     class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 placeholder:text-neutral-500 focus:outline-none focus:ring-brand/60" />
            </div>
            <div>
              <label for="weight" class="block mb-1.5 text-sm text-neutral-400">Weight (kg)</label>
              <input id="weight" type="number" min="35" max="160" placeholder="e.g., 60"
                     class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 placeholder:text-neutral-500 focus:outline-none focus:ring-brand/60" />
            </div>
          </div>

          <div>
            <label for="style" class="block mb-1.5 text-sm text-neutral-400">Style</label>
            <select id="style" class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 focus:outline-none focus:ring-brand/60">
              <option>Formal</option><option>Casual</option><option>Business Casual</option>
              <option>Streetwear</option><option>Minimal</option>
              <option>Bohemian</option><option>Cottagecore</option>
              <option>Dark Academia</option>
            </select>
          </div>

          <!-- 3. Items checklist (shown after analyze) -->
          <div id="items-checklist-container" class="hidden">
            <label class="block mb-1.5 text-sm text-neutral-400">3. Edit item names then select to include</label>
            <div id="items-checklist" class="flex flex-col gap-2 rounded-xl bg-neutral-950 ring-1 ring-neutral-800 p-3"></div>
          </div>

          <!-- Photos per run -->
          <div class="grid gap-2 md:grid-cols-[auto,1fr] md:items-end">
            <div>
              <label for="batch" class="block mb-1.5 text-sm text-neutral-400">Photos per run</label>
              <select id="batch" class="w-full px-3 py-2.5 rounded-xl bg-neutral-950 text-neutral-100 ring-1 ring-neutral-800 focus:outline-none focus:ring-brand/60">
                <option>1</option><option selected>3</option><option>4</option><option>6</option>
              </select>
            </div>
            <p class="text-xs text-neutral-400 leading-snug md:pl-2">
              Uses Sogni's <span class="font-mono text-neutral-300">spark</span> tokens.
            </p>
          </div>

          <!-- Actions -->
          <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
            <button id="go" class="w-full sm:w-auto bg-gradient-to-r from-black to-[#5923B1] px-4 py-2 rounded-xl font-medium text-white transition disabled:opacity-50 disabled:cursor-not-allowed">
              Generate
            </button>
            <button id="regen" class="w-full sm:w-auto px-4 py-2 rounded-xl font-medium bg-neutral-800 text-neutral-200 ring-1 ring-neutral-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
              Regenerate
            </button>
            <div id="loading" class="hidden sm:ml-1.5 h-5 w-5 self-center rounded-full border-2 border-neutral-600 border-t-transparent animate-spin" aria-label="Loading"></div>
          </div>

          <p id="status" class="text-sm text-neutral-300"></p>
        </div>
      </div>

      <!-- Middle Panel -->
      <div class="relative bg-white/5 border border-white/10 rounded-2xl backdrop-blur-md shadow-card p-4 sm:p-5 h-auto md:h-[75vh] md:overflow-y-auto">
        <!-- Decorative rail (hide on mobile) -->
        <div class="hidden md:block">
          <div class="absolute top-2 left-0 right-0 h-[15px] rounded-lg shadow-[0_3px_10px_rgba(0,0,0,0.5)] bg-gradient-to-b from-purple-900/70 to-fuchsia-700/70"></div>
          <div class="absolute top-[25px] left-[10%] right-[10%] h-px bg-white/10"></div>
          <div class="absolute top-[25px] left-[20%] w-5 h-5 bg-slate-300/80 rounded-full -translate-x-1/2 shadow">
            <div class="absolute top-5 left-1/2 -translate-x-1/2 w-0.5 h-4 bg-slate-300/80"></div>
          </div>
          <div class="absolute top-[25px] left-[50%] w-5 h-5 bg-slate-300/80 rounded-full -translate-x-1/2 shadow">
            <div class="absolute top-5 left-1/2 -translate-x-1/2 w-0.5 h-4 bg-slate-300/80"></div>
          </div>
          <div class="absolute top-[25px] left-[80%] w-5 h-5 bg-slate-300/80 rounded-full -translate-x-1/2 shadow">
            <div class="absolute top-5 left-1/2 -translate-x-1/2 w-0.5 h-4 bg-slate-300/80"></div>
          </div>
        </div>

        <div class="mt-2 md:mt-10 flex items-center justify-between">
          <div class="text-sm text-neutral-300">Results</div>
        </div>

        <!-- Results grid -->
        <div id="images" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-3 sm:gap-4 mt-4 md:mt-10"></div>
      </div>

      <!-- Right Panel -->
      <div class="bg-white/5 border border-white/10 rounded-2xl backdrop-blur-md shadow-card p-4 sm:p-5 h-auto md:h-[75vh] md:overflow-y-auto">
        <div class="flex items-center justify-between mb-3 sm:mb-4">
          <div class="text-sm text-neutral-300">PERSONAL LOOKBOOK</div>
        </div>
        <div id="wardrobe-grid" class="grid grid-cols-2 md:grid-cols-2 xl:grid-cols-3 gap-3 mt-2 sm:mt-4">
          <div class="aspect-[3/4] bg-white/5 rounded-lg grid place-items-center text-neutral-400/60 text-sm">XX</div>
          <div class="aspect-[3/4] bg-white/5 rounded-lg grid place-items-center text-neutral-400/60 text-sm">XX</div>
          <div class="aspect-[3/4] bg-white/5 rounded-lg grid place-items-center text-neutral-400/60 text-sm">XX</div>
          <div class="aspect-[3/4] bg-white/5 rounded-lg grid place-items-center text-neutral-400/60 text-sm">XX</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload preview helpers -->
  <script defer>
    window.stagedFiles = [];
    const imageUploadInput = document.getElementById('image-upload');
    const previewContainer = document.getElementById('image-preview-container');
    const uploadText = document.getElementById('upload-text');
    const clearImagesBtn = document.getElementById('clear-images-btn');

    function isDuplicate(file) {
      return window.stagedFiles.some(f =>
        f.name === file.name && f.size === file.size && f.lastModified === file.lastModified
      );
    }

    function renderPreviews() {
      if (!previewContainer || !uploadText) return;
      previewContainer.innerHTML = '';
      if (window.stagedFiles.length > 0) {
        uploadText.textContent = `${window.stagedFiles.length} image(s) selected`;
        window.stagedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const wrap = document.createElement('div');
            wrap.className = 'relative inline-block';
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'w-20 h-20 rounded-lg ring-1 ring-neutral-700 object-cover'; /* fixed */
            const del = document.createElement('span');
            del.className = 'absolute -top-1 -right-1 w-5 h-5 bg-black/70 text-white border border-white rounded-full flex items-center justify-center text-xs font-bold cursor-pointer';
            del.innerHTML = '&times;';
            del.dataset.index = index;
            del.addEventListener('click', (ev) => {
              ev.preventDefault(); ev.stopPropagation();
              const i = parseInt(ev.target.dataset.index, 10);
              window.stagedFiles.splice(i, 1);
              renderPreviews();
            });
            wrap.appendChild(img); wrap.appendChild(del);
            previewContainer.appendChild(wrap);
          };
          reader.readAsDataURL(file);
        });
      } else {
        uploadText.textContent = 'Tap to add up to 5 images';
      }
    }

    imageUploadInput?.addEventListener('change', (event) => {
      const newFiles = Array.from(event.target.files);
      newFiles.forEach((file) => { if (!isDuplicate(file)) window.stagedFiles.push(file); });
      if (window.stagedFiles.length > 5) {
        alert('Max 5 images.');
        window.stagedFiles = window.stagedFiles.slice(0, 5);
      }
      renderPreviews();
      imageUploadInput.value = '';
    });

    clearImagesBtn?.addEventListener('click', () => {
      window.stagedFiles = [];
      renderPreviews();
      document.dispatchEvent(new Event('clear'));
    });
  </script>

  <!-- Welcome screen fade -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const welcome = document.getElementById('welcome-screen');
      const app = document.getElementById('main-app');
      setTimeout(() => {
        welcome.classList.add('opacity-0');
        setTimeout(() => { welcome.classList.add('hidden'); app.classList.remove('hidden'); }, 1000);
      }, 2000);
    });
  </script>

  <!-- App scripts -->
  <script src="./app.js" defer></script>
  <script src="./wardrobe.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('wardrobe-grid');
      if (window.Wardrobe?.mountGrid && grid) window.Wardrobe.mountGrid(grid);
    });
  </script>
</body>
</html>
